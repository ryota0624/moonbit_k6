name: Test k6 MoonBit Library

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check Library Compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: moonbitlang/setup-moonbit@v1

      - name: Check library for errors and warnings
        run: |
          echo "::group::Running moon check"
          moon check --deny-warn
          echo "::endgroup::"

          echo "::group::Building library (JS target)"
          moon build --target js
          echo "::endgroup::"

  test:
    name: Run k6 Tests
    runs-on: ubuntu-latest
    needs: check
    services:
      httpbin:
        image: kennethreitz/httpbin:latest
        ports:
          - 8080:80
        options: >-
          --health-cmd "curl -f http://localhost/status/200"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: moonbitlang/setup-moonbit@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: test_on_k6/package-lock.json
      - uses: grafana/setup-k6-action@v1
      - name: Run tests with verification
        working-directory: test_on_k6
        env:
          HTTPBIN_URL: http://localhost:8080
        run: npm run ci:verify
