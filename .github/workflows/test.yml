name: Test k6 MoonBit Library

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check Library Compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Update dependencies
        run: moon update

      - name: Check library for errors and warnings
        run: |
          echo "::group::Running moon check"
          moon check --deny-warn
          echo "::endgroup::"

          echo "::group::Building library (JS target)"
          moon build --target js
          echo "::endgroup::"

  test:
    name: Run k6 Tests
    runs-on: ubuntu-latest
    needs: check
    services:
      httpbin:
        image: kennethreitz/httpbin:latest
        ports:
          - 8080:80
    steps:
      - uses: actions/checkout@v4

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Update dependencies
        run: moon update

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: test_on_k6/package-lock.json
      - uses: grafana/setup-k6-action@v1

      - name: Wait for httpbin to be ready
        run: |
          echo "Waiting for httpbin service..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/status/200 > /dev/null 2>&1; then
              echo "httpbin is ready!"
              exit 0
            fi
            echo "Attempt $i: httpbin not ready yet, waiting..."
            sleep 2
          done
          echo "httpbin failed to start"
          exit 1

      - name: Install npm dependencies
        working-directory: test_on_k6
        run: npm install

      - name: Run tests with verification
        working-directory: test_on_k6
        env:
          HTTPBIN_URL: http://localhost:8080
        run: npm run ci:verify
